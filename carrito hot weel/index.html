<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #1a0033, #000);
    overflow: hidden;
    font-family: 'Arial Black', Gadget, sans-serif;
    text-align: center;
    color: white;
  }

  h1 {
    margin-top: 30px;
    font-size: 38px;
    text-shadow: 0 0 18px #00ffff, 0 0 35px #0000ff;
    letter-spacing: 2px;
  }

  h2 {
    margin-top: 10px;
    font-size: 26px;
    color: #ffeb3b;
    text-shadow: 0 0 15px #ffeb3b, 0 0 25px #ff9800;
  }
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation: twinkle 1.5s infinite alternate;
    opacity: 0.7;
  }

  @keyframes twinkle {
    from { transform: scale(0.8); box-shadow: 0 0 5px #fff; }
    to { transform: scale(1.2); box-shadow: 0 0 10px #ff00cc; }
  }
  .car {
    position: absolute;
    width: 80px;
    z-index: 10;
    cursor: pointer;
    filter: drop-shadow(0 0 12px #ff4500);
  }

  .heart-container {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 500px;
    height: 200px;
    z-index: 20;
    display: flex;
    justify-content: center;
    gap: 15px;
    animation: pulse-heart 3s infinite ease-in-out;
  }

  @keyframes pulse-heart {
    0%, 100% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.03); }
  }

  .flower {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .stem {
    width: 6px;
    height: 60px;
    background: linear-gradient(to bottom, #1b5e20, #003300);
    border-radius: 3px;
    box-shadow: 0 0 10px #4caf50;
  }

  .petals {
    position: relative;
    width: 90px;
    height: 90px;
  }

  .petal {
    position: absolute;
    width: 50px;
    height: 70px;
    background: linear-gradient(to top right, #ff8099, #e91e63, #880e4f);
    border-radius: 50%;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.4), 0 0 12px #ff4081;
  }

  .petal:nth-child(1) { top: -15px; left: 20px; }
  .petal:nth-child(2) { left: -5px; top: 20px; }
  .petal:nth-child(3) { right: -5px; top: 20px; }
  .petal:nth-child(4) { bottom: -5px; left: 20px; }

  .center {
    position: absolute;
    top: 25px;
    left: 25px;
    width: 40px;
    height: 40px;
    background: radial-gradient(circle, #ffc107, #ff9800);
    border-radius: 50%;
    box-shadow: inset 0 0 10px rgba(100,50,0,0.6), 0 0 12px gold;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bolder;
    font-size: 18px;
    color: #b71c1c;
    text-shadow: 0 0 3px #fff;
  }
</style>
</head>
<body>

<script>
for(let i=0;i<100;i++){
  let star=document.createElement('div');
  star.className='star';
  let size=Math.random()*4+2;
  star.style.width=size+'px';
  star.style.height=size+'px';
  star.style.top=Math.random()*100+'%';
  star.style.left=Math.random()*100+'%';
  star.style.animationDelay=(Math.random()*1.5)+'s';
  document.body.appendChild(star);
}
const carros = document.querySelectorAll('.car');
const mensajes = {};

carros.forEach((car,index)=>{
  car.style.top = Math.random()*-500 + 'px';
  car.style.left = Math.random()*window.innerWidth + 'px';
  car.dataset.velY = 1 + Math.random()*3;
  car.dataset.velX = 0.5 + Math.random()*1.5;

  mensajes[car.id] = `¬°Mensaje especial del carrito ${index+1}! ‚ù§Ô∏è`;
  car.addEventListener('click', ()=>{alert(mensajes[car.id]);});
});

function animar(){
  carros.forEach(car=>{
    let top = parseFloat(car.style.top);
    let left = parseFloat(car.style.left);
    top += parseFloat(car.dataset.velY);
    left += parseFloat(car.dataset.velX);

    if(top > window.innerHeight){
      top = -100;
      left = Math.random()*window.innerWidth;
    }
    car.style.top = top + 'px';
    car.style.left = left + 'px';
  });
  requestAnimationFrame(animar);
}
animar();
</script>
